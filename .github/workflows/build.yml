name: build
permissions:
  contents: read
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Capacitor iOS
        uses: ./.github/actions/capacitor-setup-web
      - name: Run Build
        run: npm run verify:web
  build_ios:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Capacitor iOS
        uses: ./.github/actions/capacitor-setup-ios
      - name: Run Build
        run: |
          cd ios

          echo "Version:"
          xcodebuild -version
          xcode-select -p
          xcrun --sdk iphonesimulator --show-sdk-path || true
          xcrun --show-sdk-platform-path || true

          echo "\nSDKs:"
          xcodebuild -showsdks

          echo "\nDevices:"
          xcrun simctl list runtimes
          xcrun simctl list devices

          echo "\nPaths:"
          echo "CPATH=$CPATH"
          echo "C_INCLUDE_PATH=$C_INCLUDE_PATH"
          echo "CPLUS_INCLUDE_PATH=$CPLUS_INCLUDE_PATH"
          echo "SDKROOT=$SDKROOT"

          xcodebuild \
          -quiet \
          -workspace Plugin.xcworkspace \
          -scheme Plugin \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6'
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Capacitor Android
        uses: ./.github/actions/capacitor-setup-android
      - name: Run Build
        run: npm run verify:android
