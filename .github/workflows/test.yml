name: test
permissions:
  contents: read
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
jobs:
  test_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Capacitor Web
        uses: ./.github/actions/capacitor-setup-web
      - name: Run Tests
        run: npm run test
  test_ios:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Capacitor iOS
        uses: ./.github/actions/capacitor-setup-ios
      - name: Run Tests
        run: |
          cd ios
          xcodebuild \
          -quiet \
          -workspace Plugin.xcworkspace \
          -scheme Plugin \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
          test || exit 1
  test_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Capacitor Android
        uses: ./.github/actions/capacitor-setup-android
      - name: Run Tests
        uses: reactivecircus/android-emulator-runner@62dbb605bba737720e10b196cb4220d374026a6d # v2.33.0
        with:
          api-level: 29
          working-directory: android/
          script: ./gradlew clean build test connectedAndroidTest
